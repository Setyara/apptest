<div class="container">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="assets/dental.png">
        <form class="form-signin">

            <uib-alert ng-if="auth.alert.show"
                       type="{{ auth.alert.type }}"
                       close="auth.alert.show = false">
                {{ auth.alert.message }}
            </uib-alert>
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" id="inputEmail" class="form-control" placeholder="Login" ng-model="auth.user.username"
                   required autofocus>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                   ng-model="auth.user.password" required>
            <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Stay logged in
                </label>
                <a class="forgot-password" href>Forgot password?</a>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" ng-click="auth.login()" type="submit">Sign in
            </button>
        </form><!-- /form -->
    </div><!-- /card-container -->
</div><!-- /container -->
